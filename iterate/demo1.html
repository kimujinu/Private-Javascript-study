<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script type="text/javascript">
		var i = 0;
		while(i<10) {
		document.write("Hello world "+i+ "<br />");
		i++;
	}

	for(var j=0;j<10;j=j+1){
		for(var k =0;k<10;k++){
			if(j===5){
			break;
			}
			document.write("hello world"+j+k+"<br />");
		}
		
	}
	</script>
</body>
</html>
