<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script type="text/javascript">
		alert('1==2의 값은 '+(1==2));
		alert('2==2의 값은 '+(2==2));
		alert('\'one\'==\'two\'의 값은 '+('one'=='two'));
		alert('\'one\'==\'one\'의 값은 '+('one'=='one')); //자바스크립트는 문자와 숫자의 결합이 가능하여 문자+숫자=문자, 숫자연산이 필요할 경우 괄호묶어야함
		alert('\'1\'과 ==1의 값은'+('1'==1));
		alert('\'1\'과 ===1의 값은'+('1'===1));  //===은 엄격한 판단 왠만하면 === 이것을 사용하라. 
		alert('undefined과 ==null의 값은'+(undefined == null));
		alert('undefined과 ===null의 값은'+(undefined === null));
		alert('NaN과 ===NaN의 값은'+(NaN === NaN));
		alert('1과 !=2의 값은'+(1!=2));
		alert('1과 !=1의 값은'+(1!=1));
	</script>
</body>
</html>
